<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculadora de IMC </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="conteiner">
            <!-- Box Geral -->
            <div class="box">
            <!-- Box Esquerda -->
            <div class="left">
                <h1> Calcule seu IMC</h1>         
                <input type="number" placeholder="Altura ex: 1.60" id="altura">
                <input type="number" placeholder="Peso ex: 60 kg" id="peso">
                <button id="button"> Calcular </button>
            </div>
            
            <!-- Box Direita -->
            <div class="right">
                <p> IMC é a sigla para Índice de Massa Corporéa. Parametro adotado
                    pela OMS ( Organização Mundial de Saúde ) para calcular o peso ideal
                    de cada pessoa. </p>
                <img src="img/tela principal.png" alt="" class="img" id="img">
            </div>

            </div>
        </div>




        <script type="text/javascript" scr="index.js"></script>
    </body>
</html>
